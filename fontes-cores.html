<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FONTES e CORES</title>

	<style type="text/css">
		.formatacao {
			color: #0eb426;
			font-size: 30px;
			background: #0e4548;
			font-family: "Times New Roman", Times, serif;
		}
		div{
			font-size: 30px;
		}
		.texto1{
			font-size: 2em;
		}
		.texto2{
			font-size: 1em;
		}
	</style>
</head>
<body>

	<h2 class="formatacao">Cabeçario</h2>
	<div>
		<p class="texto1">Conteudo da página 1</p>
		<p class="texto2">Conteudo da página 2</p>
	</div>
	




</body>
</html>
