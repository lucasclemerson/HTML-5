<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ESTILO de TEXTO</title>
	<style type="text/css">
		body{
			font-size: 40px;
			font-family: Arial;
		}
		.negrito{
			font-weight: 500;	/**100-900**/
		}
		.italico{
			font-style: italic;
		}
		.formatacao1{
			text-decoration:underline;
		}
		.formatacao2{
			text-decoration:overline;
		}
		.formatacao3{
			text-decoration:line-through;
		}
		.texto{
			font: bold 1em serif;
		}

	</style>

</head>
<body>

	<p class="negrito">Texto em negrito</p>
	<p class="italico">Texto em italico</p>
	<p class="formatacao1">Formatacao de texto 1</p>
	<p class="formatacao2">Formatacao de texto 2</p>
	<p class="formatacao3">Formatacao de texto 3</p>
	<p class="texto"> Texto</p>
</body>
</html>
